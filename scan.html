<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>สแกน QR</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{font-family:Arial;text-align:center;background:#4e73df;color:white;}
#reader{width:300px;margin:20px auto;}
.result{background:white;color:black;padding:15px;border-radius:10px;margin-top:20px;}
</style>
</head>
<body>

<h2>สแกน QR เพื่อเช็คชื่อ</h2>
<div id="reader"></div>
<div id="result" class="result">รอสแกน...</div>

<script>
function onScanSuccess(decodedText) {
    document.getElementById("result").innerHTML =
        "เช็คชื่อสำเร็จ<br>" + decodedText;
}

let scanner = new Html5QrcodeScanner("reader",{fps:10,qrbox:250});
scanner.render(onScanSuccess);
</script>

</body>
</html>
