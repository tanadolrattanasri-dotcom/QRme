<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>เช็คชื่อ</title>
</head>
<body style="text-align:center;font-family:Arial;">

<h2>เช็คชื่อเข้าเรียน</h2>

<input type="text" id="name" placeholder="กรอกชื่อ"><br><br>
<button onclick="submitAttendance()">ยืนยัน</button>

<p id="result"></p>

<script>
const urlParams = new URLSearchParams(window.location.search);
const code = urlParams.get("code");

function submitAttendance(){
    const name = document.getElementById("name").value;

    fetch("ใส่ลิงก์ Web App ตรงนี้", {
        method: "POST",
        body: JSON.stringify({
            name: name,
            code: code
        })
    })
    .then(res=>res.json())
    .then(data=>{
        document.getElementById("result").innerText="เช็คชื่อสำเร็จ";
    });
}
</script>

</body>
</html>
